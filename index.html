<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Rose Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flower">
            <div class="center"></div>
            <!-- Core petals -->
            <div class="petal core-petal core-petal1"></div>
            <div class="petal core-petal core-petal2"></div>
            <div class="petal core-petal core-petal3"></div>
            <!-- Inner petals -->
            <div class="petal inner-petal inner-petal1"></div>
            <div class="petal inner-petal inner-petal2"></div>
            <div class="petal inner-petal inner-petal3"></div>
            <div class="petal inner-petal inner-petal4"></div>
            <!-- Middle petals -->
            <div class="petal middle-petal middle-petal1"></div>
            <div class="petal middle-petal middle-petal2"></div>
            <div class="petal middle-petal middle-petal3"></div>
            <div class="petal middle-petal middle-petal4"></div>
            <div class="petal middle-petal middle-petal5"></div>
            <div class="petal middle-petal middle-petal6"></div>
            <!-- Outer petals -->
            <div class="petal outer-petal outer-petal1"></div>
            <div class="petal outer-petal outer-petal2"></div>
            <div class="petal outer-petal outer-petal3"></div>
            <div class="petal outer-petal outer-petal4"></div>
            <div class="petal outer-petal outer-petal5"></div>
            <div class="petal outer-petal outer-petal6"></div>
            <div class="stem"></div>
            <div class="leaf leaf1"></div>
            <div class="leaf leaf2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
